<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VELOURA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .splash-screen {
            height: 100vh;
            width: 100%;
            background: linear-gradient(to right, #000000, #2c2c2c);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            animation: fadeOut 1s ease 2.5s forwards;
        }

        .splash-content {
            text-align: center;
        }

        .splash-content h1 {
            font-size: 60px;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .splash-content p {
            font-size: 18px;
            margin-top: 15px;
            color: #ccc;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>

<body>

    <div class="splash-screen">
        <div class="splash-content">
            <h1>VELOURA</h1>
            <p>Elegance. Identity. Confidence.</p>
        </div>
    </div>

    <script>
        window.addEventListener("load", function () {
            setTimeout(() => {
                window.location.href = "index.html";
            }, 3000);
        });
    </script>

</body>

</html>
